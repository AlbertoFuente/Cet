sudo: required
language: node_js
node_js:
  - "0.11"
  - "0.10"
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g bower
  - npm install -g gulp
install:
  - bower install
  - npm install
script:
  - "./node_modules/karma/bin/karma start --browsers --single-run"
